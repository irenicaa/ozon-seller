name: lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: make install
      - run: python3 -m pip install mypy types-requests "python-dotenv >= 0.7.1, < 1.0.0"
      - run: make lint
